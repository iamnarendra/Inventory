<div ng-controller="assignctrl">
        <h1>Assign Item</h1>
        <form ng-submit="assignitem(form)">
                <table>
                        <tr>
                            <td>Emp Name:</td><td><input type="text" ng-model="form.empName"></td> 
                            <td>Emp Id:</td><td><input type="text" ng-model="form.empId"></td>
                            <td>Device Name:</td><td><input type="text" ng-model="form.deviceName"></td> 
                       </tr>
                       <tr>
                            <td>Device Model:</td><td><input type="text" ng-model="form.deviceModel"></td> 
                            <td>Serial No:</td><td><input type="text" ng-model="form.serialNo"></td> 
                            <td>Device Brand:</td><td><input type="text" ng-model="form.deviceBrand"></td>
                       </tr>
                       <tr><td><input type="submit" value="assign"></td></tr>
                    </table>
        </form>
        <table id="table">
            <tr>
                <th>S.No</th>
                <th>Employee Name</th>
                <th>Employee Id</th>
                <th>Device Name</th>
                <th>Device Model</th>
                <th>Serial Number</th>
                <th>Brand Name</th>
            </tr>
            <tr ng-repeat="item in assignedDevices">
                <td>{{$index+1}}</td>
                <td>{{item.empName}}</td>
                <td>{{item.empId}}</td>
                <td>{{item.deviceName}}</td>
                <td>{{item.deviceModel}}</td>
                <td>{{item.serialNo}}</td>
                <td>{{item.deviceBrand}}</td>
            </tr>
        </table>
</div>
